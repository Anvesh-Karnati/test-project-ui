<h1 mat-dialog-title>
    <p>UPDATE DETAILS</p>
</h1>
<div mat-dialog-content *ngIf="addressDetails!=null" class="mat-typography">
    <mat-tab-group>
        <mat-tab label="Using Material Forms">
            <form class="xs-form marten">
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" name="lname" [(ngModel)]="data.detail.lname">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" name="fame" [(ngModel)]="data.detail.fname">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Telephone</mat-label>
                    <input matInput placeholder="Telephone" name="tel" [(ngModel)]="data.detail.tel">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" name="address" [(ngModel)]="addressDetails.addr">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Street</mat-label>
                    <input matInput placeholder="Street" name="street" [(ngModel)]="addressDetails.st">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" name="city" [(ngModel)]="addressDetails.city">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Zip</mat-label>
                    <input matInput placeholder="Zip" name="zip" [(ngModel)]="addressDetails.zip">
                </mat-form-field>
                <mat-form-field class="xs-full-width" appearance="fill">
                    <mat-label>Address Type</mat-label>
                    <input matInput placeholder="Address Type" name="addrtype" [(ngModel)]="addressDetails.addrtype">
                </mat-form-field>

            </form>

        </mat-tab>


        <mat-tab label="Using Forms">
            <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                <div class="form-group marten">
                    <label for="lname">Last Name</label><br />
                    <input type="text" name="lname" [(ngModel)]="data.detail.lname">
                </div>
                <div class="form-group marten">
                    <label for="fname">First Name</label><br />
                    <input type="text" name="fname" [(ngModel)]="data.detail.fname">
                </div>
                <div class="form-group marten">
                    <label for="tel">Telephone</label><br />
                    <input type="text" name="tel" [(ngModel)]="data.detail.tel">
                </div>
                <div class="form-group marten">
                    <label for="address">Address</label><br />
                    <input type="text" name="address" [(ngModel)]="addressDetails.addr">
                </div>
                <div class="form-group marten">
                    <label for="street">Street</label><br />
                    <input type="text" name="street" [(ngModel)]="addressDetails.st">
                </div>
                <div class="form-group marten">
                    <label for="city">City</label><br />
                    <input type="text" name="city" [(ngModel)]="addressDetails.city">
                </div>
                <div class="form-group marten">
                    <label for="zip">Zip</label><br />
                    <input type="text" name="zip" [(ngModel)]="addressDetails.zip">
                </div>
                <div class="form-group marten">
                    <label for="addrtype">Address Type</label><br />
                    <input type="text" name="addrtype" [(ngModel)]="addressDetails.addrtype">
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions align="center">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="updateDetails()"  cdkFocusInitial>Update</button>
</div>
